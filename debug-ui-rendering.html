<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç DEBUG: UI RENDERING LOGIIKKA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .task { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .task.ruoka { background-color: #e8f5e8; }
        .task.laakkeet { background-color: #fff3e0; }
        .task.puuhaa { background-color: #e3f2fd; }
        .debug { background: #f0f0f0; padding: 10px; margin: 5px 0; font-family: monospace; font-size: 12px; }
        .button { background: #007bff; color: white; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .button.hidden { background: #ccc; cursor: not-allowed; }
        .result { padding: 10px; margin: 5px 0; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç DEBUG: UI RENDERING LOGIIKKA</h1>
        
        <div class="result" id="status">üîÑ Haetaan API dataa...</div>
        
        <h2>üìã UI P√Ñ√ÑTTELYLOGIIKKA:</h2>
        <div id="tasks-container"></div>
        
        <h2>üß™ TESTAA SHOULDSHOWOBUTTON LOGIIKKA:</h2>
        <div id="logic-test"></div>
        
        <h2>üîß MANUAL TEST:</h2>
        <button onclick="testButtonLogic()">üß™ TESTAA NAPPI LOGIIKKA</button>
        
        <script>
            const API_URL = 'https://script.google.com/macros/s/AKfycbxaBM6who78A4GRajviLamNyRhJO1uzculsReozoAcljUGiDKh23QiehakOLNVPx2Wgpg/exec';
            const API_KEY = 'reminder-tablet-2024';
            const CLIENT_ID = 'mom';
            
            // üéØ SAMA LOGIIKKA KUIN BLAZOR TASKFIELD.RAZOR
            function shouldShowOkButton(task) {
                console.log(`üîç ShouldShowOkButton test for ${task.type}:`, {
                    requiresAck: task.requiresAck,
                    isAckedToday: task.isAckedToday,
                    result: task.requiresAck && !task.isAckedToday
                });
                return task.requiresAck && !task.isAckedToday;
            }
            
            function renderTask(task) {
                const shouldShow = shouldShowOkButton(task);
                
                return `
                    <div class="task ${task.type.toLowerCase()}">
                        <h3>${task.type}: ${task.description}</h3>
                        
                        <div class="debug">
                            <strong>DEBUG KENT√ÑT:</strong><br>
                            RequiresAck: ${task.requiresAck}<br>
                            IsAckedToday: ${task.isAckedToday}<br>
                            TimeOfDay: ${task.timeOfDay}<br>
                            Type: ${task.type}
                        </div>
                        
                        <div class="debug">
                            <strong>UI P√Ñ√ÑTTELY:</strong><br>
                            task.requiresAck && !task.isAckedToday = ${task.requiresAck} && !${task.isAckedToday} = <strong>${shouldShow}</strong>
                        </div>
                        
                        <button class="button ${shouldShow ? '' : 'hidden'}" 
                                ${shouldShow ? '' : 'disabled'}>
                            ${shouldShow ? '‚úÖ KUITTAA' : '‚ùå PIILOTETTU'}
                        </button>
                    </div>
                `;
            }
            
            function testButtonLogic() {
                const testCases = [
                    { type: "RUOKA", requiresAck: true, isAckedToday: false, description: "Test ruoka" },
                    { type: "RUOKA", requiresAck: true, isAckedToday: true, description: "Test ruoka (kuitattu)" },
                    { type: "L√Ñ√ÑKKEET", requiresAck: true, isAckedToday: false, description: "Test l√§√§ke" },
                    { type: "L√Ñ√ÑKKEET", requiresAck: true, isAckedToday: true, description: "Test l√§√§ke (kuitattu)" },
                    { type: "PUUHAA", requiresAck: false, isAckedToday: false, description: "Test puuhaa" },
                    { type: "RUOKA", requiresAck: false, isAckedToday: false, description: "Test ruoka (NO ACK)" },
                ];
                
                let html = '<h3>üß™ MANUAL TEST CASES:</h3>';
                testCases.forEach(testCase => {
                    const shouldShow = shouldShowOkButton(testCase);
                    html += `
                        <div class="debug">
                            ${testCase.type} (RequiresAck: ${testCase.requiresAck}, IsAckedToday: ${testCase.isAckedToday})
                            ‚Üí ShouldShow: <strong>${shouldShow}</strong>
                        </div>
                    `;
                });
                
                document.getElementById('logic-test').innerHTML = html;
            }
            
            async function fetchAndAnalyze() {
                try {
                    const url = `${API_URL}?clientID=${CLIENT_ID}&apiKey=${API_KEY}&_t=${Date.now()}`;
                    console.log('üåê Fetching from:', url);
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    console.log('üì¶ API Response:', data);
                    
                    if (data.error) {
                        document.getElementById('status').innerHTML = `‚ùå <strong>API ERROR:</strong> ${data.error}`;
                        document.getElementById('status').className = 'result error';
                        return;
                    }
                    
                    const tasks = data.dailyTasks || [];
                    console.log('üìã Daily Tasks:', tasks);
                    
                    if (tasks.length === 0) {
                        document.getElementById('status').innerHTML = '‚ö†Ô∏è <strong>EI TEHT√ÑVI√Ñ:</strong> API palautti tyhj√§n dailyTasks listan';
                        document.getElementById('status').className = 'result error';
                        return;
                    }
                    
                    document.getElementById('status').innerHTML = `‚úÖ <strong>API OK:</strong> L√∂ytyi ${tasks.length} teht√§v√§√§`;
                    document.getElementById('status').className = 'result success';
                    
                    // üéØ RENDER√ñI JOKAINEN TEHT√ÑV√Ñ
                    let html = '';
                    tasks.forEach(task => {
                        html += renderTask(task);
                    });
                    
                    document.getElementById('tasks-container').innerHTML = html;
                    
                    // üßÆ TILASTOT
                    const ruokaTasks = tasks.filter(t => t.type === 'RUOKA');
                    const laakeTasks = tasks.filter(t => t.type === 'L√Ñ√ÑKKEET');
                    const puuhaaTasks = tasks.filter(t => t.type === 'PUUHAA');
                    
                    const visibleButtons = tasks.filter(shouldShowOkButton).length;
                    
                    html += `
                        <div class="result">
                            <strong>üìä TILASTOT:</strong><br>
                            RUOKA teht√§vi√§: ${ruokaTasks.length}<br>
                            L√Ñ√ÑKKEET teht√§vi√§: ${laakeTasks.length}<br>
                            PUUHAA teht√§vi√§: ${puuhaaTasks.length}<br>
                            <strong>N√ÑKYVI√Ñ NAPPEJA: ${visibleButtons}</strong>
                        </div>
                    `;
                    
                    document.getElementById('tasks-container').innerHTML += html;
                    
                } catch (error) {
                    console.error('üí• Error:', error);
                    document.getElementById('status').innerHTML = `üí• <strong>FETCH ERROR:</strong> ${error.message}`;
                    document.getElementById('status').className = 'result error';
                }
            }
            
            // üöÄ ALOITA AUTOMAATTISESTI
            window.onload = () => {
                fetchAndAnalyze();
                testButtonLogic();
            };
        </script>
    </div>
</body>
</html>
