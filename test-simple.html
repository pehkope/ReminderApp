<!DOCTYPE html>
<html>
<head>
    <title>Simple Azure Functions Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Azure Functions Diagnostics</h1>
    
    <button onclick="testRoot()">Test Root URL</button>
    <button onclick="testOldNodeAPI()">Test Old Node.js API</button>
    <button onclick="testCORS()">Test CORS</button>
    
    <div id="results"></div>

    <script>
        async function testRoot() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing root URL...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const text = await response.text();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Root URL Response (${response.status}):</h3>
                        <pre>${text.substring(0, 500)}${text.length > 500 ? '...' : ''}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Root URL Error:</h3>
                        <p>${error.message}</p>
                        <p><strong>This suggests Function App is down or network issue</strong></p>
                    </div>
                `;
            }
        }

        async function testOldNodeAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing old Node.js API...</div>';
            
            try {
                // Test old Node.js API endpoint (no /api prefix)
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/ReminderAPI?clientID=test', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Old Node.js API Response (${response.status}):</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Node.js version is still active!</strong></p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Old Node.js API Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testCORS() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing CORS headers...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/', {
                    method: 'OPTIONS'
                });
                
                const headers = {};
                for (let [key, value] of response.headers.entries()) {
                    headers[key] = value;
                }
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ CORS Headers (${response.status}):</h3>
                        <pre>${JSON.stringify(headers, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ CORS Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testRoot, 1000);
        });
    </script>
</body>
</html>
