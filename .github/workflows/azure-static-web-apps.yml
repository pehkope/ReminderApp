name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
    paths:
      - 'ReminderPWA/**'
      - '.github/workflows/azure-static-web-apps.yml'
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'ReminderPWA/**'
      - '.github/workflows/azure-static-web-apps.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          
      - name: Build Blazor WebAssembly App
        run: |
          cd ReminderPWA
          dotnet restore ReminderTabletNew2.csproj
          dotnet publish ReminderTabletNew2.csproj --configuration Release --output ../publish
      
      - name: Move wwwroot contents to publish root
        run: |
          echo "=== Before move ==="
          ls -la publish/
          ls -la publish/wwwroot/
          echo "=== Moving wwwroot contents to publish root ==="
          mv publish/wwwroot/* publish/
          echo "=== After move ==="
          ls -la publish/

      - name: Copy staticwebapp.config.json
        run: cp ReminderPWA/staticwebapp.config.json publish/

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/publish" # Publish root with index.html
          api_location: "" # Api source code path - optional
          output_location: "" # Already in correct location
          skip_app_build: true
          skip_api_build: true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"