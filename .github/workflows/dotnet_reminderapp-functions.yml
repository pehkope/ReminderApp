# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy .NET project to Azure Function App - reminderapp-functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # Deploy from root
  DOTNET_VERSION: '8.0.x' # set this to the dotnet version to use
  DOTNET_PROJECT_PATH: './ReminderApp.Functions' # Source project path

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup .NET ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: 'Restore dependencies'
        run: |
          echo "üì¶ Restoring .NET dependencies..."
          dotnet restore "${{ env.DOTNET_PROJECT_PATH }}"
          echo "‚úÖ Dependencies restored"

      - name: 'Build project'
        run: |
          echo "üî® Building .NET project..."
          dotnet build "${{ env.DOTNET_PROJECT_PATH }}" --configuration Release --no-restore
          echo "‚úÖ Build completed"

      - name: 'Publish project'
        run: |
          echo "üì¶ Publishing .NET project..."
          dotnet publish "${{ env.DOTNET_PROJECT_PATH }}" --configuration Release --no-build --output ./publish
          echo "‚úÖ Publish completed"
          
      - name: 'Copy host.json to publish'
        run: |
          echo "üìÑ Copying host.json..."
          cp host.json ./publish/
          echo "‚úÖ host.json copied"

      - name: 'List deployment files'
        run: |
          echo "üìÅ Files to deploy:"
          ls -la ./publish
          echo "üìÑ Function files:"
          find ./publish -name "*.json" -o -name "*.dll" | head -10

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        with:
          app-name: 'reminderapp-functions'
          slot-name: 'Production'
          package: './publish'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D4D1DD18FDFB4E5DAA3C7FD52B4EB42C }}
