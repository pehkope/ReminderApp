# Deploy .NET Functions to Azure
name: Deploy .NET Functions to Azure

on:
  push:
    branches:
      - main
    paths:
      - 'ReminderApp.Functions/**'
      - '.github/workflows/deploy-functions.yml'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'reminderapp-functions'
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Restore dependencies'
      shell: bash
      run: |
        cd ReminderApp.Functions
        dotnet restore

    - name: 'Build and Publish'
      shell: bash
      run: |
        cd ReminderApp.Functions
        dotnet publish ReminderApp.Functions.csproj -c Release -o ./output

    - name: 'Deploy to Azure Functions'
      uses: Azure/functions-action@v1
      id: fa
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        package: 'ReminderApp.Functions/output'
        publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
        
    - name: 'Test API Endpoints'
      shell: bash
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        echo "Testing Health Check endpoint..."
        curl -f "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/health" || echo "Health check failed"
        echo "Testing ReminderAPI endpoint..."
        curl -f "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/ReminderAPI?clientID=test" || echo "ReminderAPI test failed"
        echo "Testing Admin Dashboard..."
        curl -f "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/admin" || echo "Admin dashboard test failed"
