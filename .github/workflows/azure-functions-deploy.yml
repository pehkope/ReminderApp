name: Deploy Azure Functions (reminderapp-functions)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'reminderapp-functions-hrhddjfeb0bpa0ee'
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      - name: Create minimal deploy artifact (zip)
        run: |
          ls -la
          zip -r release.zip \
            host.json package.json package-lock.json index.js \
            azure-functions-*.js minimal-test-function.js simple-test-function.js \
            -x "**/.git/**" "**/.github/**" "**/*.md" "**/test/**" "**/node_modules/**" "GasProxyFunctions/**"
          echo "Created artifact:" && ls -la release.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp
          path: .

      - name: Deploy with publish profile (Functions Action)
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: 'release.zip'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          respect-funcignore: true
          scm-do-build-during-deployment: true
          enable-oryx-build: true
