name: Deploy Azure Functions (reminderapp-functions)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: 'reminderapp-functions-hrhddjfeb0bpa0ee'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Show Node & npm versions
        run: |
          node -v
          npm -v

      - name: Install dependencies (no lockfile strict)
        run: |
          npm install --omit=dev --no-audit --no-fund
          npm ls --depth=0 || true

      - name: Create deploy artifact
        run: |
          zip -r release.zip \
            host.json package.json package-lock.json \
            .funcignore \
            azure-functions-*.js simple-test-function.js \
            -x "**/.git/**" "**/.github/**" "**/*.md" "**/test/**"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: functionapp
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: functionapp
          path: .

      - name: Deploy with publish profile
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: 'release.zip'
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
