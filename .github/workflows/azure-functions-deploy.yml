name: Deploy Azure Functions

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'azure-functions-*.js'
      - 'test-*-api.js'
      - 'simple-test-function.js'
      - 'host.json'
      - 'package.json'
      - 'package-lock.json'
      - '.funcignore'
      - '.github/workflows/azure-functions-deploy.yml'
      - 'local.settings.json'
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_NAME: reminderapp-functions
  AZURE_RESOURCE_GROUP: ReminderApp_RG
  NODE_VERSION: '20.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Zip package
      run: |
        zip -r deploy.zip \
          simple-test-function.js \
          host.json \
          package.json \
          package-lock.json \
          .funcignore \
          -x "*.git*" "*.md" "*.log" "*debug*"

    - name: Zip deploy
      run: |
        az functionapp deployment source config-zip \
          -g ${{ env.AZURE_RESOURCE_GROUP }} \
          -n ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --src deploy.zip

    - name: Restart Function App
      run: az functionapp restart -g ${{ env.AZURE_RESOURCE_GROUP }} -n ${{ env.AZURE_FUNCTIONAPP_NAME }}

    - name: Test API endpoints
      run: |
        echo "Testing Simple Test Function..."
        response=$(curl -s -o /dev/null -w "%{http_code}" "https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/api/test")
        if [ "$response" -eq 200 ]; then
          echo "‚úÖ Simple Test Function works! (HTTP $response)"
          echo "üéâ Basic deployment successful!"
        else
          echo "‚ùå Simple Test Function failed (HTTP $response)"
          exit 1
        fi