<!DOCTYPE html>
<html>
<head>
    <title>Test .NET Health Check</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Test .NET Azure Functions</h1>
    
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testReminderAPI()">Test ReminderAPI</button>
    <button onclick="testOldAPI()">Test Old Node.js API</button>
    
    <div id="results"></div>

    <script>
        async function testHealth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing .NET Health Check...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/health');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ .NET Health Check Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Health Check Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testReminderAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing .NET ReminderAPI...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/api/ReminderAPI?clientID=mom');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ .NET ReminderAPI Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ ReminderAPI Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testOldAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing Old Node.js API...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/ReminderAPI?clientID=mom');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ Old Node.js API Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Old API Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testHealth, 2000);
        });
    </script>
</body>
</html>
