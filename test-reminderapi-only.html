<!DOCTYPE html>
<html>
<head>
    <title>Test ReminderAPI Only</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        pre { white-space: pre-wrap; word-wrap: break-word; font-size: 12px; }
    </style>
</head>
<body>
    <h1>Test .NET ReminderAPI</h1>
    
    <button onclick="testReminderAPI()">Test ReminderAPI</button>
    <button onclick="testRoot()">Test Root</button>
    
    <div id="results"></div>

    <script>
        async function testReminderAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing ReminderAPI...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/api/ReminderAPI?clientID=mom');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ .NET ReminderAPI Response (${response.status}):</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>üéâ .NET API TOIMII!</strong></p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå ReminderAPI Error:</h3>
                        <p>${error.message}</p>
                        <p>Tarkista Azure Portal Functions listasta ett√§ ReminderApi on k√§ynniss√§</p>
                    </div>
                `;
            }
        }

        async function testRoot() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing root...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/');
                const text = await response.text();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>‚úÖ Root Response (${response.status}):</h3>
                        <pre>${text.substring(0, 200)}${text.length > 200 ? '...' : ''}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Root Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testReminderAPI, 1000);
        });
    </script>
</body>
</html>
