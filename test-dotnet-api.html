<!DOCTYPE html>
<html>
<head>
    <title>Test .NET ReminderAPI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test .NET ReminderAPI</h1>
    
    <button onclick="testAPI()">Test API</button>
    <button onclick="testPWA()">Test PWA Connection</button>
    
    <div id="results"></div>

    <script>
        async function testAPI() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing .NET API...</div>';
            
            try {
                const response = await fetch('https://reminderapp-functions-hrhddjfeb0bpa0ee.swedencentral-01.azurewebsites.net/api/ReminderAPI?clientID=mom');
                const data = await response.json();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ .NET API Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ API Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testPWA() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing PWA connection...</div>';
            
            try {
                const response = await fetch('https://reminderapp-pwa.azurewebsites.net');
                const html = await response.text();
                
                resultsDiv.innerHTML = `
                    <div class="result success">
                        <h3>✅ PWA Status:</h3>
                        <p>PWA is accessible (${response.status})</p>
                        <p>Title: ${html.match(/<title>(.*?)<\/title>/)?.[1] || 'Not found'}</p>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ PWA Error:</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
