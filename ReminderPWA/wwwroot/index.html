<!DOCTYPE html>
<html lang="fi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🆕 UUSI REMINDERAPP 🆕</title>
    <base href="/" />
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="ReminderTabletNew2.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#512BD4" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="ReminderApp">
    
    <style>
        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4) !important;
            color: white !important;
        }
        
        #blazor-error-ui {
            background: red !important;
            color: white !important;
            padding: 20px !important;
            font-size: 18px !important;
        }
    </style>
</head>

<body>
    <div id="app">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; font-size: 24px;">
            <h1>🆕 LADATAAN UUTTA PROJEKTIA 🆕</h1>
            <p>Jos näet tämän viestin, olet UUDESSA projektissa!</p>
            <div style="border: 3px solid yellow; padding: 20px; margin: 20px; background: rgba(0,0,0,0.5);">
                <strong>TÄMÄ ON REMINDERTABLETNEW2 PROJEKTI</strong><br/>
                Ei ole vanha ReminderTablet!
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        🆕 UUSI PROJEKTI: Odottamaton virhe tapahtui.
        <a href="" class="reload">Lataa uudelleen</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/audio.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('✅ Service Worker registered successfully:', registration);
                    
                    // Kuuntele päivityksiä
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('🔄 Uusi versio saatavilla! Päivittämässä...');
                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                window.location.reload();
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('❌ Service Worker registration failed:', error);
                }
            });
        } else {
            console.log('⚠️ Service Worker not supported');
        }
    </script>
</body>

</html>
