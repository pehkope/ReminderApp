        /* Neutraali latausn√§kym√§ */

<body>
    <div id="app">
        <div class="loading">
            <div class="spinner">‚è≥</div>
            <div class="text">Ladataan‚Ä¶</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        Odottamaton virhe tapahtui.
        <a href="" class="reload">Lataa uudelleen</a>
        <a class="dismiss">üóô</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/audio.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const registration = await navigator.serviceWorker.register('/service-worker.js');
                    console.log('‚úÖ Service Worker registered successfully:', registration);
                    
                    // Kuuntele p√§ivityksi√§
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                console.log('üîÑ Uusi versio saatavilla! P√§ivitt√§m√§ss√§...');
                                newWorker.postMessage({ type: 'SKIP_WAITING' });
                                window.location.reload();
                            }
                        });
                    });
                    
                } catch (error) {
                    console.error('‚ùå Service Worker registration failed:', error);
                }
            });
        } else {
            console.log('‚ö†Ô∏è Service Worker not supported');
        }
    </script>
</body>
